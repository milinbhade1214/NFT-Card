<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">

  <title>NFT Card</title>

<body>
  <div class="container">
    <div class="container-in">
      <div class="inner">
        <img class="ether" src="images/image-equilibrium.jpg" alt="nft-image">
        <p class="main-head" style="color:hsl(0, 0%, 100%);">Equilibrium #3429</p>
        <p class="mid1">Our Equilibrium collection promotes</p>
        <p class="mid2">balance and calm</p>
        <p class="sameline"><img class="img-ether"src="images/icon-ethereum.svg" alt="alt-ethereum"><span class="price">0.041 ETH</span>
          <img class="clock" src="images/icon-clock.svg"> <span class="dy">3 days left</span></p>
        <hr>
        <p><img class="avatar" src="images/image-avatar.png" alt="avatar-img"><span class="last">Creation of <span style="color:hsl(0, 0%, 100%);">Jules Wyvern</span></span></p>
      </div>

    </div>

  </div>
</body>
</html>
